    function doPrint() {
        var divClose = "</div></div></div></div>";

        str += '<link href="http://t1.chei.com.cn/chsi/styles/xjbg.css" rel="stylesheet" type="text/css" />';
        str += '</head>';
        str += '<body onload="window.print()"><div class="forPrint">';
        str += '<div id="resultTable"><div class="tableTitle">教育部学籍在线验证报告</div><div class="div1"><div class="div2"><div class="div3">';
        str += document.getElementById("fixedPart").innerHTML; // 这部分一定在第一页
        // TODO 验证码处背景图片位置的设置

        var yzmTop = document.getElementById("yzmPositon").style.top;
        // alert("是否需要分页： " + "null");
        if (null) {
            if (null) {
                str += document.getElementById("erWeiPart").innerHTML;
                str += divClose;
                str += "********* I am here *********";
                str += divStart;
            } else if (null) {
                str += divClose;
                str += "********* I am here *********";
                str += divStart;
                str += document.getElementById("erWeiPart").innerHTML;
            }
        } else {
            str += document.getElementById("erWeiPart").innerHTML;
        }
        str += document.getElementById("zysxPart").innerHTML;
        str += divClose;
        str += '</div></body></html>';

        w = window.open("", "", "");
        w.document.write(str);
        w.document.close();
